<div class="container-fluid main">
  <div class="formulario-login">
    <h1>Login</h1>

    <form  #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="contenido top">
        <div class="fila usuario">
          <label for="usuario">Usuario</label>
          <input type="text" name="usuario" id="usuario"  [(ngModel)]="usuario"/>
        </div>

        <div class="fila password">
          <label for="contra">Contrase√±a</label>
          <input type="password" name="contra" id="contra" [(ngModel)]="contra"/>
        </div>

        <div class="boton">
          <button  type="submit">
            Ingresar
          </button>
        </div>
      </div>
    </form>

    <div class="contenido bottom">
      <div class="redes-sociales">
        <a href="https://www.facebook.com/DR.GARNICA/"
          ><div class="facebook">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              aria-hidden="true"
              focusable="false"
              width="0.89em"
              height="1em"
              style="
                -ms-transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
              "
              preserveAspectRatio="xMidYMid meet"
              viewBox="0 0 750 850"
            >
              <path
                d="M659 8q34 0 59 24t24 58v577q0 35-24 59t-59 24H494V461h83l23-102H494v-69q0-22 13-41t44-19h49V123h-74q-79 0-117 42t-38 110v84h-83v102h83v289H82q-34 0-58-24T0 667V90q0-34 24-58T82 8h577z"
                fill="#626262"
              />
              <rect
                x="0"
                y="0"
                width="750"
                height="850"
                fill="rgba(0, 0, 0, 0)"
              />
            </svg></div
        ></a>
      </div>
    </div>
  </div>
</div>
