<div class="container-fluid">

  <div class="row">
    <div class="col-md-12">
      <div style="display: block">
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas>
      </div>
    </div>
    <div class="form-group col-md-12">
      <label for="mees">Mes</label>
      <select [formControl]="mesSelect" (ngModelChange)="distribuirDatosCircular($event)" class="form-control"
        id="mees">
        <option *ngFor="let mes of meses" [value]="mes.numeroMes">
          {{ mes.mes }}
        </option>
      </select>
    </div>
    <div *ngIf="barChartData_Cir.length>0" class="col-md-12">
      <div style="display: block">

        <canvas baseChart [data]="barChartData_Cir" [labels]="barChartLabels_Cir" [chartType]="barChartType_Cir">
        </canvas>
      </div>
    </div>
  </div>
</div>
