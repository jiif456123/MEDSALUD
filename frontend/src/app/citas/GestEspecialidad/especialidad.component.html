<div class="form-group">
    <div class="card-header text-uppercase">
        <div class="card">
            <div class="card-header text-uppercase" name="fechaHora"></div>
            <div class="card-body">
                <div>
                    <input type="text" id="fechaHora" class="form-control" name="fechaHora" [(ngModel)]="especialidad.fechaHora" placeholder="Buscar - ('YYYY-MM-DD')..." #mes>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <div class="card-body">

        <div class="col-md-4 d-flex justify-content-end" style="margin-bottom: 10px">
            <button (click)="abrirModal()" type="button" class="btn btn-outline-primary" style="margin-bottom: 10px; float: right;">
            <i class="mdi mdi-pencil mdi-18px">REGISTRAR ESPECIALIDAD</i>
            <input data-toggle="modal" data-target="#modalRegistrar" #modalRegistrar type="hidden" name="button">
        </button>

        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover border border">
                <div class="table-responsive">
                    <table class="table table-striped table-hover border border">
                        <thead style="color: black;">
                            <tr>
                                <th class="text-center">Especialidad</th>
                                <th class="text-center">Doctor(a)</th>
                                <th class="text-center">Estado</th>
                                <th class="text-center">Fecha Inicio</th>
                                <th class="text-center">Fecha Fin</th>
                                <th class="text-center" colspan="2">Opciones</th>
                            </tr>
                        </thead>
                        <tr *ngFor="let e of especialidades | filterBy: especialidad">
                            <td class="text-center"> {{e.descripcion}}</td>
                            <td class="text-center"> {{e.doctor}}</td>
                            <th class="text-center"> {{e.estado}} </th>
                            <td class="text-center"> {{e.fechaHora | date:'dd/MM/yyyy'}}</td>
                            <td class="text-center"> {{e.fechaFin | date:'dd/MM/yyyy'}}</td>
                            <td class="text-center">
                                <button (click)="abrirModalActualizar(e)" class="btn btn-success btn-sm btn-block">
                                    <i class="fa fa-pencil fa-lg"></i>
                                    <i class="mdi mdi-update mdi-18px">Actualizar</i>
                                </button>
                                <input data-toggle="modal" data-target="#modalActualizar" #modalActualizar type="hidden" name="button" />
                            </td>
                            <td class="text-center">
                                <button type="button" class="btn btn-danger btn-sm btn-block" (click)="eliminarEspecialidad(e._id)"> 
                                    <i class="fa fa-trash fa-lg"></i>  
                                    <i class="mdi mdi-delete-empty mdi-14px">Eliminar</i>
                                </button>
                            </td>

                        </tr>
                    </table>
                </div>
            </table>
        </div>
    </div>
</div>

<!--Modal para registar-->
<div class="modal fade" id="modalRegistrar" style="background-color: rgba(0, 0, 0, 0.5);" data-backdrop="false" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="modalRegistrar" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registrar Especialidad</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div *ngIf="formEspecialidad" class="modal-body">
                <form [formGroup]="formEspecialidad" class="row">

                    <div class="form-group col-md-12">
                        <label for="descripcion">Especialidad</label>
                        <select formControlName="descripcion" class="form-control" id="descripcion">
                            <option  *ngFor="let des of descripcion" [value]="des.des">
                                {{des.des}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group col-md-12">
                        <label for="doctor">Doctor</label>
                        <input formControlName="doctor" type="text" class="form-control" id="doctor" placeholder="..." />

                    </div>

                    <div class="form-group col-md-12">
                        <label for="fechaHora">Fecha de Inicio</label>
                        <input formControlName="fechaHora" type="datetime-local" class="form-control" id="fechaHora" min="2021-07-19T00:00" max="2021-12-31T14:00" placeholder="..." />
                    </div>

                    <div class="form-group col-md-12">
                        <label for="fechaFin">Fecha de Fin</label>
                        <input formControlName="fechaFin" type="datetime-local" class="form-control" id="fechaFin" min="2021-07-19T00:00" max="2021-12-31T14:00" placeholder="..." />
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="registrar()" class="btn btn-primary">Registrar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>


<!--Modal para actualizar-->
<div class="modal fade" id="modalActualizar" style="background-color: rgba(0, 0, 0, 0.5);" data-backdrop="false" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="modalActualizar" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Actulizar Especialidad</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div *ngIf="formEspecialidadActualizar" class="modal-body">
                <form [formGroup]="formEspecialidadActualizar" class="row">

                    <div class="form-group col-md-12">
                        <label for="descripcion">Especialidad</label>
                        <select formControlName="descripcion" class="form-control" id="descripcion">
                            <option  *ngFor="let esp of descripcion" [value]="esp.des">
                                {{esp.des}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group col-md-12">
                        <label for="doctor">Doctor</label>
                        <input formControlName="doctor" type="text" class="form-control" id="doctor" placeholder="..." />
                    </div>

                    <div class="form-group col-md-12">
                        <label for="fechaHora">Fecha de Inicio</label>
                        <input formControlName="fechaHora" type="datetime-local" class="form-control" id="fechaHora" min="2021-07-19T00:00" max="2021-12-31T14:00" placeholder="..." />
                    </div>

                    <div class="form-group col-md-12">
                        <label for="fechaFin">Fecha de Fin</label>
                        <input formControlName="fechaFin" type="datetime-local" class="form-control" id="fechaFin" min="2021-07-19T14:00" max="2021-12-31T14:00" placeholder="..." />
                    </div>

                    <div class="form-group col-md-12">
                        <label for="estado">Estado</label>
                        <select formControlName="estado" class="form-control" id="estado">
                            <option *ngFor="let est of estado" [value]="est.est">
                                {{ est.est }}
                            </option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="actualizar()" class="btn btn-primary">Actualizar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
