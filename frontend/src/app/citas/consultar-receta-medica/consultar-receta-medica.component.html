<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 d-flex justify-content-end" style="margin-bottom: 10px">
            <input type="text" [(ngModel)]="filtro" class="form-control" placeholder="Buscar" />
        </div>
    </div>
    <div class="row">

        <div class="table-responsive">
            <table class="table table-striped table-hover border border">
                <div class="table-responsive">
                    <table class="table table-striped table-hover border border">
                        <thead style="color: black">
                            <tr>
                                <th class="text-center">Paciente</th>
                                <th class="text-center">Fecha</th>
                                <th class="text-right" colspan="1">Opciones</th>
                            </tr>
                        </thead>
                        <tr *ngFor="let p of recetas | filter: filtro">
                            <td class="text-center">{{ p.paciente.nombre }} {{p.paciente.apellidoPaterno}}</td>
                            <td class="text-center">{{ p.fecha | date: "dd/MM/yyyy"}}</td>

                            <td class="text-center">
                                <button [routerLink]="['/citas/gestionar-receta-medica', p._id]" class="btn btn-success btn-sm btn-block">
                                    <i class="mdi mdi-update mdi-18px">Ver Detalle</i>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </table>
        </div>
    </div>
</div>
