<!-- TABLE -->
<div class="col-md-11">
    <button type="button" class="btn btn-primary boton-registrar" data-backdrop="false" data-toggle="modal" data-target="#exampleModalCenter">
        Registrar Categoria
      </button>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Estado</th>
                <th>Actualizar</th>
            </tr>

        </thead>

        <tbody>
            <tr *ngFor="let categoriaMx of categoriaMService.categoriaM">
                <td>{{ categoriaMx.nombre }}</td>
                <td>
                    <button class="btn btn-secondary "> <i class="pe-7s-more"></i></button>
                </td>
                <td>{{ categoriaMx.estado }}</td>
                <td>
                    <button class="btn btn-secondary"> <i class="pe-7s-ticket"></i></button>
                </td>
                <td>

                </td>

                <!--     <td>
                        <a (click)="deleteEmployee(categoriaMx._id)" class="btn btn-danger btn-sm">
                            <i class="material-icons">delete</i>
                        </a>
                    </td>-->
            </tr>
        </tbody>
    </table>
</div>
<!--JavaScript-->

<!-- Button trigger modal -->


<!-- Modal -->

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-backdrop display-none">
        <!-- Para que el modal salga con un background transparente -->
        <div class="modal-dialog vertical-align-center modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title text-center text-registrar">Registrar Categorias</h3>
                </div>
                <div class="modal-body">
                    <form #categoriasRForm="ngForm" (ngSubmit)="addCategoriaM(categoriasRForm)">
                        <div class="form-group">
                            <input type="text" name="nombre" [(ngModel)]="categoriaMService.selectedCategoriaM.nombre" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control descripcion-input" name="descripcion" [(ngModel)]="categoriaMService.selectedCategoriaM.descripcion" rows="5" placeholder="Descripcion"></textarea>
                        </div>
                        <div class="modal-footer">
                            <div class="btn-group">
                                <button class="btn btn-primary button-agregar">Agregar</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            </div>

                        </div>

                        <!--  <input type="text" class="form-control descripcion-input" placeholder="Descripcion">-->


                    </form>

                </div>

            </div>
        </div>
    </div>
</div>
